<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../STYLES/blog.css">
</head>
<body>
    <header class="head">

        <div class="logo">
            lo<span class="stylelogo">r</span>e<span class="stylelogo">m</span>
        </div>
    </header>
    <section>
        <h2>Create blog</h2>
    </section>
    <section class="container">
        <form action="">
            <div>
                <label for="title">Title</label>
            </div>
            <div>
                <input class="styletitle" type="text" id="title" placeholder="Enter title">
            </div>
            <div>
                <label for="image">Add image</label>
            </div> 
            <div>
                <input class="fileuploadinput" type="file" onchange="readURL(this)" accept="image/">
            </div>
            <div>
                <label for="content">Content</label>
            </div>
            <div>
                <textarea class="styletextarea" name="content" id="content" placeholder="Enter your description" cols="30"  rows="10"></textarea>
            </div>
            <div>
                <button class="button" type="submit" name="submit">Submit</button>
            </div>
            
        </form>
    </section>
    
</body>
</html>
